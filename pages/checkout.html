<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>

    <!--checkout section-->
    <div class="checkout-container">

        <div class="cart-steps">
            <span class="circle left">1</span>
            <hr>
            <span class="circle right">2</span>
        </div>

        <div class="checkout-section">

            <div class="left-column">

                <h2>Shipping Address</h2>

                <form id="shipping-form">

                    <div class="radio-option">
                        <input type="radio" id="new-address" name="address" checked>
                        <label for="new-address">Add New Address</label>
                    </div>

                    <div class="name-section">

                        <div class="name-field">
                            <label for="fname">First Name</label><br>
                            <input type="text" id="fname">
                        </div>

                        <div class="name-field">
                            <label for="lname">Last Name</label><br>
                            <input type="text" id="lname">
                        </div>

                    </div>

                    <div class="address-field">
                        <label for="street-address">Street Address</label> <br>
                        <input type="text" id="street-address">
                    </div>

                    <div class="address-info">

                        <div class="info-item">
                            <label for="apt-number">Apt Number</label><br>
                            <input type="text" id="apt-number">
                        </div>

                        <div class="info-item">
                            <label for="state">State</label> <br>
                            <input type="text" id="state">
                        </div>

                        <div class="info-item">
                            <label for="zip">Zip</label> <br>
                            <input type="text" id="zip">
                        </div>

                    </div>

                    <div class="button-group">
                        <button type="button" class="cancel-button">Cancel</button>
                        <button type="submit" class="save-button">Save this Address</button>
                    </div>

                </form>

            </div>

            <div class="right-column">

                <button class="place-order-button">Place Order</button>

                <p>
                    By placing your order, you agree to our company <br> Privacy policy and Conditions of use.
                </p>

                <hr>

                <h3>Order Summary</h3>

                <div class="order-summary">

                    <div class="order-item">
                        <p></p>
                        <h4></h4>
                    </div>

                    <div class="order-item">
                        <p></p>
                        <h4></h4>
                    </div>

                    <div class="order-item">
                        <p></p>
                        <h4></h4>
                    </div>

                    <div class="order-item">
                        <p></p>
                        <h4></h4>
                    </div>

                </div>

                <hr>

                <div class="order-item">
                    <p>Order Total:</p>
                    <h4></h4>
                </div>

            </div>

        </div>

        <div class="payment-section">

            <div class="left-column">

                <h2>Payment Method</h2>

                <form id="payment-form">

                    <div class="radio-option">
                        <input type="radio" id="credit-card" name="payment" checked>
                        <label for="credit-card">Credit or Debit card</label>
                    </div>

                    <div class="card-number-field">
                        <input type="text" placeholder="**** **** **** 3458">
                    </div>

                    <div class="input-fields">
                        <input type="month">
                        <input type="password" placeholder="***">
                        <input type="text" placeholder="CVV">
                    </div>

                    <div class="checkbox-section">

                        <div>
                            <input type="checkbox" id="save-card">
                            <label for="save-card">Save this credit card for later use</label>
                        </div>

                        <div>
                            <input type="checkbox" id="billing-address-same">
                            <label for="billing-address-same">Billing address same as shipping address</label>
                        </div>

                    </div>

                    <div class="address-field">
                        <label for="payment-street-address">Street Address</label> <br>
                        <input type="text" id="payment-street-address">
                    </div>

                    <div class="address-info">

                        <div class="info-item">
                            <label for="payment-apt-number">Apt Number</label><br>
                            <input type="text" id="payment-apt-number">
                        </div>

                        <div class="info-item">
                            <label for="payment-state">State</label> <br>
                            <input type="text" id="payment-state">
                        </div>

                        <div class="info-item">
                            <label for="payment-zip">Zip</label> <br>
                            <input type="text" id="payment-zip" >
                        </div>

                    </div>

                    <div class="button-group">
                        <button type="button" class="cancel-button">Cancel</button>
                        <button type="submit" class="save-button">Save this Address</button>
                    </div>

                </form>

            </div>

            <div class="right-column">

                <div class="payment-option">
                    <input type="radio" id="bitcoin" name="payment">
                    <label for="bitcoin">Bitcoin</label>
                </div>

                <div class="payment-option">
                    <input type="radio" id="google-pay" name="payment">
                    <label for="google-pay">Google Pay</label>
                </div>

                <div class="payment-option">
                    <input type="radio" id="paypal" name="payment">
                    <label for="paypal">Paypal</label>
                </div>

            </div>

        </div>
    </div>

    <script src="../scripts/contact.js"></script>
</body>

</html>
