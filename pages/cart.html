<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="../styles/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>

</head>
<body>
    <!--header section-->
    <header>
        <div class="navbar">
            <div class="logo">
                <h2>LOGO</h2>
            </div>

            <div class="cart-icon">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="cart-count">0</p>
            </div>
        </div>

    </header>

    <!-- Main Section -->
    <main class="container">
        <div class="root"></div>
        <div class="sidebar">
            <div class="head"><p>My Cart</p></div>
            <div class="cart-item">Your cart is empty</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 class="total">$0.00</h2>
            </div>
            <button class="check-out">CHECKOUT<button>
        </div>
    </main>

    <!-- Footer section -->
    <footer>
        <div class="media-link">

            <h6>Media links</h6>
            <div class="social-media">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-x-twitter"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
            
        </div>

        <div class="contact-info">
            <h6>Contact Us</h6>
            <div class="phone-number">
                <i class="fa fa-phone"></i>
                <a href="tel:">0800-000-0000</a>
            </div>

            <div class="location">
                <i class="fa fa-location-dot"></i>
                <a href="">8385 South Allen Street, Suite 111, Sandy UT 84070</a>
            </div>

            <div class="Email">
                <i class="fa fa-envelope"></i>
                <a href="mailto:">support@mail.com</a>
            </div>

        </div>
    
    </footer>

    <script src="../scripts/cart.js"></script>
</body>
</html>
