<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="/styles/product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>
<body>
    
    <div class="container">
        <header>
            <div class="navbar">
                <div class="logo">
                    <h2>LOGO</h2>
                </div>
                <div class="nav">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Shop</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
            </div>

            <div class="hamburger">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </div>

            <div class="cart-icon">
                <i class="fa fa-search"></i>
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="cart-count">0</p>
            </div>

        </header>

        <div class="category-links">
            <button class="category-btn" data-category="all">All</button>
            <button class="category-btn" data-category="electronics">Electronics</button>
            <button class="category-btn" data-category="jewelery">Jewelery</button>
            <button class="category-btn" data-category="men's clothing">Men's Clothing</button>
            <button class="category-btn" data-category="women's clothing">Women's Clothing</button>
        </div>

        <!-- Main Section -->
        <section class="product-section">

            <div class="product-gallery">

                <div class="product-details">
                    <img src="" alt="" class="product-image">
                    <h4 class="product-title"></h4>
                    <h6 class="product-category"></h6>
                    <div class="product-price-container">
                        <h4 class="product-price"></h4>
                        <button><a href="#" data-productId="" class="add-to-cart"></a></button>
                    </div>
                </div>

            </div>

        </section>
        
     

        <!-- Footer (same as Landing Page) -->
        <footer>
            <div class="media-link">

                <h6>Media links</h6>
                <div class="social-media">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                </div>
                
            </div>

            <div class="contact-info">
                <h6>Contact Us</h6>
                <div class="phone-number">
                    <i class="fa fa-phone"></i>
                    <a href="tel:">0800-000-0000</a>
                </div>

                <div class="location">
                    <i class="fa fa-location-dot"></i>
                    <a href="">8385 South Allen Street, Suite 111, Sandy UT 84070</a>
                </div>

                <div class="Email">
                    <i class="fa fa-envelope"></i>
                    <a href="mailto:">support@mail.com</a>
                </div>

            </div>
        </footer>
    </div>
    <script src="/scripts/product.js"></script>
</body>
</html>
